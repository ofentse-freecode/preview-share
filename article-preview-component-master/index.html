<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
  <img class="image" src="./images/drawers.jpg" alt="green drawes with a brown vase on top"/>

  <div class="main-body">
  <h1>Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home</h1>

  <p>Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.</p>
  <div class="share">

    <img class="person" src="./images/avatar-michelle.jpg" alt="profile-picture" />
    <div class="name">
    <h5>Michelle Appleton</h5>
    <h6>28 Jun 2020</h6>
    </div>


  <button class="btn"><img class="btn-img" src="./images/icon-share.svg" alt="share button"></button>
  </div>
  </div>
  <div class="active">
    <h5>SHARE</h5>
    <img src="./images/icon-facebook.svg" alt="facebook icon">
    <img src="./images/icon-twitter.svg" alt="twitter icon">
    <img src="./images/icon-pinterest.svg" alt="pintrest icon">
    <button class="btn-active"><img src="./images/icon-share.svg" alt="share icon"></button>
  </div>
  
  </div>
</body>
</html>
